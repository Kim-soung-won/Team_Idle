<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="item : ${data}">
    <h3 th:text="${item.index}"></h3>
    <h1 th:text="${item.name}"></h1>
    <h2 th:text="${item.id}"></h2>
    <hr>
</div>
</body>
</html>
