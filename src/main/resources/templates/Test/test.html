<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">클릭클릭</button>
<input id = "name"/>
<input id = "id"/>
<div th:each="item : ${data}">
    <div style="display: none" id="code" th:text="${item.code}"></div>
    <h3 th:text="${item.index}"></h3>
    <h1 th:text="${item.name}"></h1>
    <h2 th:text="${item.id}"></h2>
    <hr>
</div>
<script src="/JS/sendData.js"></script>
<script src="/JS/test.js"></script>
</body>
</html>
