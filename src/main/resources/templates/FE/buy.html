<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/FE/CSS/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            z-index: 999;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            padding: 0 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .product-info,
        .order-info {
            width: 48%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .product-info {
            border-right: 1px solid #ccc;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: lightpink;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: pink;
        }
    </style>
</head>
   

<body class="bg-white text-gray-700">
        <!-- Header -->
        <header class="bg-black py-7">
            <div class="container mx-auto flex justify-between items-center">
                <a href="../main" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
                <nav class="flex justify-center space-x-4 w-full">
                    <div class="mypage-dropdown">
                        <a href="/best" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
                        <div class="mypage-dropdown-content">
                            <a href="/like">Like</a>
                            <a href="/comment">Comment</a>
                        </div>
                    </div>
                    <a href="/new" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
                    <a href="/sale" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
                    <a href="/event" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
                    <a href="/join" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
                    <div class="mypage-dropdown">
                        <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                        <div class="mypage-dropdown-content">
                            <a href="/login">Login</a>
                            <a href="/cart">Cart</a>
                            <a href="/order">Order</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="검색...">
                    <button onclick="searchItem()">IDLE</button>
                </div>

<div class="container mx-auto">
    <div class="row">
        <div class="product-info">
            <h2>결제 상품 정보</h2>
            <p>상품명: Lorem ipsum dolor sit amet</p>
            <p>가격: $99.99</p>
            <p>색상: Black</p>
        </div>
        <div class="order-info">
            <h2>주문 정보 입력</h2>
            <form>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required>
                <button type="button" onclick="searchAddress()">주소 검색하기</button>
                <label for="payment-method">결제 방법</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- 선택 --</option>
                    <option value="credit-card">신용카드</option>
                    <option value="bank-transfer">계좌이체</option>
                    <option value="paypal">PayPal</option>
                </select>
                <input type="submit" value="결제하기">
            </form>
        </div>
    </div>
</div>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 주소 검색 함수를 정의합니다.
    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 주소 검색 완료 후 처리할 내용을 여기에 작성합니다.
                document.getElementById('address').value = data.address;
            }
        }).open();
    }
</script>

</body>
</html>
