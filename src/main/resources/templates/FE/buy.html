<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <link rel="stylesheet" href="/FE/CSS/form.css">
    <link rel="stylesheet" href="/FE/CSS/TopMenu.css">
    <link rel="stylesheet" href="/FE/CSS/buy.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>



<body class="bg-white text-gray-700">
        <!-- Header -->
        <header class="bg-black py-7">
            <div class="container mx-auto flex justify-between items-center">
                <a href="../main" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
                <nav class="flex justify-center space-x-4 w-full">
                    <div class="mypage-dropdown">
                        <a href="/best" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
                        <div class="mypage-dropdown-content">
                            <a href="/like">Like</a>
                            <a href="/comment">Comment</a>
                        </div>
                    </div>
                    <a href="/new" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
                    <a href="/sale" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
                    <a href="/event" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
                    <a href="/join" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
                    <div class="mypage-dropdown">
                        <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                        <div class="mypage-dropdown-content">
                            <a href="/login">Login</a>
                            <a href="/cart">Cart</a>
                            <a href="/order">Order</a>
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="검색...">
                    <button onclick="searchItem()">IDLE</button>
                </div>

<div class="container mx-auto">
    <div class="row">
        <div class="product-info">
            <h2>결제 상품 정보</h2>
            <div th:each="item : ${data}">
                <hr>
                <img th:src="'https://kr.object.ncloudstorage.com/miniidle/storage/'+${item.img}" width="200px" height="200px">
                <p th:text="'상품 명 : '+${item.name}"></p>
                <p th:text="'사이즈 : '+${item.size}"></p>
                <p th:text="'갯수 : '+${item.size}"></p>
                <p class="price" th:text="'가격 : '+${item.price}"></p>
                <hr>
            </div>
        </div>
        <div class="order-info">
            <h2>주문 정보 입력</h2>
            <div id="form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required>
                <button type="button" onclick="searchAddress()">주소 검색하기</button>
                <label for="DetailAddress">상세 주소</label>
                <input type="text" id="detailAddress" name="DetailAddress" required>
                <label for="phone-num">연락처</label>
                <input type="text" id="phone-num" name="phone-num" required>
                <label for="payment-method">결제 방법</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">-- 선택 --</option>
                    <option value="credit-card">신용카드</option>
                    <option value="bank-transfer">계좌이체</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button id="payBtn" value="결제하기">결제하기</button>
            </div>
        </div>
    </div>
</div>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script src="/JS/address.js"></script>
<script src="/JS/Payment/payment.js"></script>
<script src="/JS/sendData.js"></script>
</body>
</html>
