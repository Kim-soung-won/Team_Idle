    <style>
        .custom-video {
            width: 100%;
            height: 670px;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination-container a {
            display: inline-block;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
        }
        .pagination-container a:hover {
            background-color: #ddd;
        }
        .pagination-container a.active {
            background-color: pink;
            color: #fff;
        }
        .product-item {
            margin-bottom: 20px;
            margin-right: 20px;
            display: inline-block;
            position: relative;
            transition: transform 0.3s ease; /* Added transition for smooth scaling */
            width: calc(25% - 20px); /* Set width to 25% minus margin */
        }
        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .product-item:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
