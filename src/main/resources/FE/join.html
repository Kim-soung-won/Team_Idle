<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .error {
            color: red;
        }
    </style>
</head>
<body class="bg-white text-gray-700">
    <!-- Header -->
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
            <nav class="flex space-x-4">
                <a href="best.html" class="text-pink-500 hover:text-pink-800">BEST</a>
                <a href="new.html" class="text-pink-500 hover:text-pink-800">NEW</a>
                <a href="sale.html" class="text-pink-500 hover:text-pink-800">SALE</a>
                <a href="event.html" class="text-pink-500 hover:text-pink-800">EVENT</a>
                <a href="join.html" class="text-blue-500 hover:text-blue-800">JOIN</a>
                <div class="mypage-dropdown">
                    <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                    <div class="mypage-dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="cart.html">Cart</a>
                        <a href="order.html">Order</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <br><br>
    <br><br>
   
    <!-- Main content -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">회원가입</h2>
        <form action="login.html" method="post">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">이메일</label>
                <div class="flex">
                    <input type="text" name="email_id" id="email_id" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50" placeholder="아이디">
                    <span class="mx-1">@</span>
                    <input type="text" name="email_dns" id="email_dns" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50" placeholder="도메인">
                    <select name="email_sel" id="email_sel" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50">
                        <option value="">직접 입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="hanmail.net">hanmail.net</option>
                        <option value="gmail.com">gmail.com</option>
                    </select>
                </div>
                <span class="error" id="username-error"></span>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">비밀번호</label>
                <input type="password" id="password" name="password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50" required>
                <span class="error" id="password-error"></span>
            </div>

            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-medium">비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50" required>
                <span class="error" id="confirm-password-error"></span>
            </div>

            <div class="mb-4">
                <label for="gender" class="block text-sm font-medium">성별</label>
                <select id="gender" name="gender" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="mobile" class="block text-sm font-medium">전화번호</label>
                <span class="block text-sm text-gray-500 mb-1">* '-' 없이 숫자만 입력</span>
                <input type="text" name="mobile" id="mobile" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring focus:ring-pink-500 focus:ring-opacity-50">
            </div>

            <div class="mb-4">
                <input type="submit" value="가입하기" id="btnJoin" class="block w-full bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-pink-600 transition duration-300">
            </div>
        </form>
    </div>
    <br><br><br>
    <!-- Footer -->
    <footer class="bg-black py-9 mt-8">
        <div class="container mx-auto text-center text-pink-500">
            &copy; 2024 IDLE Fashion Store
        </div>
    </footer>
</body>
</html>
