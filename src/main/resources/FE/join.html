<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion E-commerce Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JS/join.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!-- Daum 우편번호 서비스 스크립트 -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="stylesheet" href="./CSS/join.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body class="bg-white text-gray-700">
    <!-- Header -->
    <header class="bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="main.html" class="text-pink-500 hover:text-pink-600 font-bold" id="main-link">IDLE</a>
            <nav class="flex space-x-4">
                <a href="best.html" class="text-pink-500 hover:text-pink-800" id="best-link">BEST</a>
                <a href="new.html" class="text-pink-500 hover:text-pink-800" id="new-link">NEW</a>
                <a href="sale.html" class="text-pink-500 hover:text-pink-800" id="sale-link">SALE</a>
                <a href="event.html" class="text-pink-500 hover:text-pink-800" id="event-link">EVENT</a>
                <a href="join.html" class="text-blue-500 hover:text-blue-800" id="memebr-link">JOIN</a>
                <div class="mypage-dropdown">
                    <a href="#" class="text-blue-500 hover:text-blue-800">MYPAGE</a>
                    <div class="mypage-dropdown-content">
                        <a href="login.html">Login</a>
                        <a href="cart.html">Cart</a>
                        <a href="order.html">Order</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>회원가입</h2>
        <form action="login.html" method="post">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="username-error"></span>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="password-error"></span>

            <label for="confirm_password">비밀번호 확인</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="error" id="confirm-password-error"></span>

            <label for="email_id">이메일</label>
            <input type="text" name="email_id" id="email_id"> @
            <input type="text" name="email_dns" id="email_dns">
            <select name="email_sel" id="email_sel">
                <option value="">직접 입력</option>
                <option value="naver.com">naver.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="gmail.com">gmail.com</option>
            </select>
            <br><br>

            <label for="gender">성별:</label>
            <select id="gender" name="gender">
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
            <br><br>

            <label for="birth">생년월일</label><span class="err_birth">* ex - 19700101 - 8자리로 입력</span>
            <input type="text" name="birth" id="birth">
            <br>

            <label for="mobile">전화번호</label>
            <span class="err_mobile">* '-'없이 숫자만 입력</span>
            <input type="text" name="mobile" id="mobile">
            <br>
          
            <button type="button" onclick="searchAddress()">주소검색</button> <!-- 주소 검색 버튼 -->
            <br>
            <label for="addr1">주소</label>
            <input type="text" name="addr1" id="addr1" placeholder="기본주소">
            <label for="addr2"></label>
            <input type="text" name="addr2" id="addr2" placeholder="상세주소">

            <br><br>
            <input type="submit" value="가입하기" id="btnJoin" class="btn_type btn_primary">

        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-4 mt-8">
        <div class="container mx-auto text-center text-pink-500">
            &copy; 2024 IDLE Fashion Store
        </div>
    </footer>
</body>
</html>
